{% extends "layout.html" %}
{% block title %}Explore More{% endblock %}
{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{url_for('static',filename='css/explore.css')}}">
{% endblock %}

{%block header %}
<img src="{{url_for('static',filename='images/logo.png')}}" class="logo" />

<ul class="nav">

    <li> <a href="/movie_home"><i class="fa fa-home"></i> Home</a></li>
    <li> <form  id="form">
        <input type="text" placeholder="Search" id="search" class="search">
    </form></li>
   
</ul>
{% endblock %}
{%block content %}
<div id="tags"></div>
<div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  
    <!-- Overlay content -->
    <div class="overlay-content" id="overlay-content"></div>
    
    <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
    
    <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

  </div>
<main id="main"></main>
<div class="pagination">
    <div class="page" id="prev">Previous Page</div>
    <div class="current" id="current">1</div>
    <div class="page" id="next">Next Page</div>

</div>

{% endblock %}
{% block javascript%}
<script src="{{url_for('static',filename='js/explore.js')}}"></script>
{%endblock%}
